<p class="sev">アルカを使った実例を掲載しています。<br>
    <br>
    文芸資料：『紫苑の書』などの読み物を掲載しています。pdfが主体です。<br>
    <br>
    絵画資料：神話や世界観を彩る絵画・イラスト・写真などを掲載しています。<br>
    <br>
    遊戯資料：漫画「ねこにっき」やカルディア独自のゲームを掲載しています。<br>
    <br>
    音楽資料：異世界独自の音楽や楽譜、幻字の歌などを掲載しています。<br>
